<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown-it-comment</title>
  <style>
    #app {
      width: 650px;
      margin: 0 auto;
      padding: 30px 0;
      /* font-size: 20px; */
    }
    p {
      /* font-size: 20px; */
      /* line-height: 60px; */
      margin: 50px 0;
    }
    @media (max-width: 1200px) {
      .comment {
        display: none;
      }
    }
    .content {
      display: inline-block;
      border-bottom: 2px solid #ffc60a;
    }
    .content:hover {
      background-color: #faf1d1;
    }
    .content:hover + .comment {
      opacity: 1;
      animation: appear 0.5s;
    }
    @keyframes appear {
      from {
        right: -100px;
      }
      to {
        right: 30px;
      }
    }
    .comment {
      display: inline-block;
      opacity: 0;
      text-align: left;
      position: fixed;
      transform: translateY(-50%);
      top: 50%;
      right: 30px;
      border: 1px solid #ddd;
      border-top: 6px solid #ffc60a;
      border-radius: 8px;
      padding: 10px 16px;
      box-shadow: 0px 0px 16px #ddd;
      transition: all .4s ease-out;
      /* color: #646a73; */
      width: 250px;
    }
  </style>
  <script type="module" crossorigin src="/markdown-it-comment/assets/index.e16a4ec5.js"></script>
</head>
<body>
  <div id="app"></div>  
  
</body>
</html>
